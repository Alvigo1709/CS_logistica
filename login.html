<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Central Soldaduras</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="../assets/c logo.png">
  <link rel="icon" type="image/png" href="../assets/c logo.png">
</head>
<body>

  <div class="login-wrapper">
    <!-- Logo encima del formulario -->
   <img src="assets/logo cs.svg" alt="Logo Central Soldaduras" class="logo">

    <div class="login-box">
      <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="email" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <p id="error-message"></p>
        </form>


    </div>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
