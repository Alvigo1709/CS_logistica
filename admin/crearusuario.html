<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Crear Usuario | Admin</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1E2A38, #5C6BC0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .form-container h2 {
      text-align: center;
      color: #1E2A38;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #1E2A38;
      text-align: left;
      width: 100%;
    }

    input, select {
      width: 100%; /* 游녣 ahora todos ocupan el mismo ancho */
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2ECC71;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
      transform: scale(1.015);
    }
  </style>
  <link rel="icon" type="image/png" href="../assets/c logo.png">
</head>
<body>
  <div class="form-container">
    <!-- Logo -->
    <img src="../assets/logo cs.svg" alt="Logo Central Soldaduras" class="logo">

    <h2>Crear Nuevo Usuario</h2>
    <form id="crear-usuario-form">
  <label for="email">Correo Electr칩nico</label>
  <input type="email" id="email" required placeholder="ejemplo@dominio.com" />

  <label for="password">Contrase침a</label>
  <div style="position: relative; width: 100%;">
  <input type="password" id="password" required placeholder="Contrase침a segura" style="padding-right: 40px;" />
  <span id="togglePassword" class="material-icons" style="position: absolute; top: 35%; right: 10px; transform: translateY(-50%); cursor: pointer; color: #666;">
    visibility_off
  </span>
</div>


  <label for="rol">Rol del Usuario</label>
  <select id="rol" required>
    <option value="" disabled selected>Seleccionar rol</option>
    <option value="admin">Administrador</option>
    <option value="usuario">Usuario</option>
  </select>

  <button type="submit">Registrar Usuario</button>
  <p id="mensaje" style="text-align: center; margin-top: 10px;"></p>
</form>

<!-- Script correcto -->
<script type="module" src="../js/crearusuario.js"></script>

  </div>

  <!-- Firebase y l칩gica de registro -->
 

  <script>
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    togglePassword.textContent = type === "password" ? "visibility_off" : "visibility";
  });
</script>

<script type="module" src="../js/protect.js"></script>
<script type="module" src="../js/logout.js"></script>



</body>
</html>
