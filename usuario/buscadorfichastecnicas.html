<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="../assets/c logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Fichas Técnicas</title>
  <link rel="stylesheet" href="../css/styles.css" />
<style>
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }

  .search-bar-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0;
    margin-bottom: 20px;
    flex-wrap: nowrap;
  }

  .search-bar-container input[type="text"] {
    flex: 1;
    padding: 14px;
    border: 1px solid #ccc;
    border-radius: 12px 0 0 12px;
    background-color: #f5f5f5;
    font-size: 1rem;
    box-sizing: border-box;
    height: 48px;
  }

  .search-bar-container button {
    flex: 0 0 180px;
    padding: 0 20px;
    background-color: #2ECC71;
    color: white;
    border: none;
    border-radius: 0 12px 12px 0;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    height: 48px;

    /* Posicionamiento manual */
    position: relative;
    top: -10px;
    left: 0px;
  }


  .filters-container {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .filters-container select {
    padding: 10px;
    font-size: 16px;
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 20px;
  }

  .card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  .card-img {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  .card .btn {
    background-color: #5e72e4;
    color: white;
    padding: 15px;
    border-radius: 5px;
    display: inline-block;
    text-decoration: none;
    margin-top: 20px;
  }

  .logout-btn {
    float: right;
    margin-bottom: 10px;
    background: #e74c3c;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<link rel="icon" type="image/png" href="../assets/c logo.png">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Buscador de Fichas Técnicas</h1>

    <div class="search-bar-container">
      <input type="text" id="searchInput" placeholder="Buscar por referencia...">
      <button id="searchButton" class="btn">Buscar</button>
    </div>


    <div class="filters-container">
      <select id="filterProducto">
        <option value="">Filtrar por Producto</option>
      </select>
      <select id="filterMarca">
        <option value="">Filtrar por Marca</option>
      </select>
    </div>

    <div id="resultados" class="cards-container"></div>
  </div>

  <script src="../js/logout.js"></script>
  <script src="../js/buscador.js"></script>
</body>
</html>
