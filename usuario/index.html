<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
    <!--control de cache-->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Panel de usuario</title>

  <!-- Enlace al archivo de estilos principal (el mismo que usamos en login) -->
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Google Material Icons para mostrar 칤conos vectoriales -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Estilos espec칤ficos para esta p치gina (칤cono + bot칩n) -->
<style>
  /* 游대 Eliminar m치rgenes/paddings por defecto del navegador */
  html, body {
    margin: 0;
    padding: 0;
  }

  /* Contenedor general del dashboard */
   .dashboard-container {
    /* Mostrar contenido en columna */
    display: flex;
    flex-direction: row;
    gap: 20px; /*espacio entre botones*/

    /* Alineado completo a la esquina superior izquierda */
    align-items: flex-start;
    justify-content: flex-start;

    /* Altura completa de la pantalla */
    min-height: 100vh;

    /* Espacio desde los bordes (top y left principalmente) */
    padding: 40px 40px;
  }
   /* Bot칩n visual con 칤cono y texto */
  .icon-button {

    display: flex;
    flex-direction: column;

    /* 游댢 Alineamos el bot칩n tambi칠n a la izquierda del contenedor */
    align-items: center;
    text-align: center;

    background-color: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgb(255, 152, 35);
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
  }

  /* Efecto hover */
  .icon-button:hover {
    background-color: #f3f3f3;
    transform: scale(1.03);
  }

  /* 칈cono visual */
  .icon-button .material-icons {
    font-size: 48px;
    color: #5C6BC0;
    margin-bottom: 10px;
  }

  /* Texto debajo del 칤cono */
  .icon-button span {
    font-size: 1rem;
    font-weight: 500;
    color: #1E2A38;
  }
</style>

<link rel="icon" type="image/png" href="../assets/c logo.png">
</head>
<body class="admin-page">
